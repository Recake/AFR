TRN_segregation:0 "Slavery and Segregation"
TRN_segregation_desc:0 "The South African Republic is a largely segregated country where white people, despite being a numerical minority have complete political and societal control over the country and are the only ones allowed to serve in specialized professions. Even amongst the white, only those who have a certain proficiency in Dutch/Afrikaans and have proven their loyalty to the republic are allowed to serve in the army and have proper political representation. This leads to our effective manpower being significantly smaller than our actual population."
TRN_burgher_mobilization:0 "Burgher Mobilization"
TRN_burgher_mobilization_desc:0 "The Boer burghers (citizens) of our nation are well aware that they are numerically outnumbered by blacks and uitlanders and that this nation walks a thin thread between utter chaos and stability. As such, all of them are more than prepared to leave their ordinary lives whenever necessary and to serve in the army for extended periods of time with a small salary and little resources. This culture of military service and the unique political structures of our nation allows us to conscript a much larger number of our citizens than other countries."
TRN_witwatersrand_gold_rush:0 "Witwatersrand Gold"
TRN_witwatersrand_gold_rush_desc:0 "Since 1886, when gold deposits were discovered in the Witwatersrand, our nation has seen an economic boom powered by the mining of gold which has become effectively our main export and largest economic asset. Even in these trying times of world economic crisis, the gold of Witwatersrand is still very valuable and alone has sustained our economy and assured we don't go bankrupt or worse, fall into the greedy hands of the British."
TRN_grey_depression:0 "Graue Depression"
TRN_grey_depression_desc:0 "The Graue Depression has rocked our nation considerably, since it afflicted heavily our two main trade partners- the British and German Empires. Now, what little of native industry we have managed to develop in the last few years has collapsed and our agriculture, which once was the pride of our people, is now gone, leaving hundreds of Boers impoverished and ruining our economy."
