unrest_groups:0 "Social Groups' Unrest"
unrest_groups_desc:0 "South African Republic is home to a diversity of social groups competing for power and control over the political context of the nation. Should one group be favoured over the other or one's groups demands be refused, there is bound to be unrest and consequences for the nation.\nAmong these groups are the Boers, the founders and dominant political class of the South African Republic which do not wish or intend to share power with the others, the Uitlanders, who are migrant workers or the descendants of migrant workers employed in the mines and wish for greater government participation and rights, the Randlords, who are European entrepreuners that own the local mining industry and wish for greater ties with the British and more economic opportunities and the black natives who outnumber every other group but have no central political authority and no political aims outside of not having there tribal communities invaded.\n\n§YBoers are at [?boer_unrest|%-] §YUnrest\n§YUitlanders are at [?uitlander_unrest|%-] §YUnrest\n§YRandlords are at [?randlord_unrest|%-] §YUnrest\n§YNatives are at [?natives_unrest|%-] §YUnrest"


