POLITICS_EMIL_SEIDEL_DESC:0 "Emil Seidel, the \"Sewer Socialist\" is former Mayor of Milwaukee, Governor of Winsconsin and Vice-President for Eugene V. Debs. Assuming power after the death of Debs in 1932, soon after Debs assumed presidential duties, Seidel has been an eager and diligent president with good intentions, yet awful outcomes. He has presided over the collapse of the USSA's administrative logistics while trying to deal with the consequences of the Dust Bowl and a rise of military tension between the USSA and the USA rump state. Although he intends to run for president in 1936, many predict he will be unable to rally the necessary support."
