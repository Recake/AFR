### SPIRITS ###
###############

UKR_famine_spook:0 "Fear of famine"
UKR_famine_spook_desc:0 "The Great Famine during the early 1930s is still fresh in the mind of many Ukrainians, and both our rural and urban population live in daily fear of another famine."
###
UKR_language_problem:0 "The Language Issue"
UKR_language_problem_desc:0 "Our nation is linguistically torn between the Russian and Ukrainian languages. If we do not find a solution to this issue, we may find our national stability compromised."
###
UKR_modern_army:0 "A Modern Army"
UKR_modern_army_desc:0 "A modern army is the key to victory on the  battlefield. We will defeat our enemies with superior weapons and tactics."
###
UKR_ger_modern_army:0 "A Modern Army"
UKR_ger_modern_army_desc:0 "A modern army is the key to victory on the  battlefield. We will defeat our enemies with superior weapons and tactics."
###
UKR_eng_modern_army:0 "A Modern Army"
UKR_eng_modern_army_desc:0 "A modern army is the key to victory on the  battlefield. We will defeat our enemies with superior weapons and tactics."
###
UKR_fra_modern_army:0 "A Modern Army"
UKR_fra_modern_army_desc:0 "A modern army is the key to victory on the  battlefield. We will defeat our enemies with superior weapons and tactics."
###
UKR_fighter_quantity:0 "Increased Fighter Production"
UKR_fighter_quantity_desc:0 "A larger focus on the production of fighter aircraft has allowed us to increase production efficiancy and decrease costs."
###
UKR_minority_happy:0 "Minority appeasement"
UKR_minority_happy_desc:0 "The rise of nationalist factions in Ukrainian politics has left many ethnic minorities worrying for their safety. We must ensure that our citizens feel safe, no matter their national alliegance."
###
UKR_lsmc:0 "Economic Downturn"
UKR_lsmc_desc:0 "The Ukrainian economy has enterd a collapse, and we must work quickly to reverse this crisis before it leads to bigger problems."
###
UKR_admin_reforms:0 "Administrative Reforms"
UKR_admin_reforms_desc:0 "With the military in control, we need to make drastic changes to the the administration of the state in order for everything to run smooth and effeciantly."
###
UKR_german_economy:0 "German Economic Reliance"
UKR_german_economy_desc:0 "Increasing trade with Germany will bring our two nations closer together."
###
UKR_admin_reforms2:0 "Administrative Reforms"
UKR_admin_reforms2_desc:0 "With the military in control, we need to make drastic changes to the the administration of the state in order for everything to run smooth and effeciantly."
###
UKR_black_sea_ger:0 "Black Sea German Privilages"
UKR_black_sea_ger_desc:0 "We hold a sizable population of Germans along the Black Sea coastline. Granting these Germans social and economic privilages will bring us closer to Germany, and help us to forge an alliance."
###
UKR_culture:0 "Promotion of Ukrainian Culture"
UKR_culture_desc:0 "We are Ukrainians, strong and proud. We must ensure that the Ukrainian identity is promoted and we distance ourselves from our Russian-dominated past."
###
UKR_centralize:0 "Centralization of Power"
UKR_centralize_desc:0 "Power must be centralized at the head to ensure a long and stable reign over the nation."
###
UKR_secret_police:0 "VUChK"
UKR_secret_police_desc:0 "The VUChK operates as a secret police for the Ukrainian government, capturing and destroying the enemies of the state in a discrete and efficiant manner."
###
UKR_state_militarism:0 "State Militarism"
UKR_state_militarism_desc:0 "Ukraine is trapped between the superpowers of Germany and Russia, we must prepare every civilian in every city to defend the nation until their dying breath."
###
UKR_voting_reform:0 "Voting Reform"
UKR_voting_reform_desc:0 "The corrupt elections of the past must come to an end to ensure that radical parties on either side of the spectrum stay off the political stage."
###
UKR_big_corn:0 "Food Surplus"
UKR_big_corn_desc:0 "Government subsidies into the farming sector have led to a surplus of food, especially corn, across Ukraine. Any fear of another great famine have been dashed"
###
UKR_left_coop:0 "Cooperation with the left"
UKR_left_coop_desc:0 "Cooperation with the left-leaning political parties in our nation have led to an increase in the efficiancy of our bureaucracy, as well as an increase in popular support for socialist elements within our nation"
###
UKR_breadbasket:0 "Farming Innovations"
UKR_breadbasket_desc:0 "New technologies in the farming sector have led to an increase in efficiancy in several sectors of our nation."
###
UKR_farmer_unions:0 "Controlled Farmers Unions"
UKR_farmer_unions_desc:0 "Allowing farmers unions will lower unrest in the rural countryside, and give us a degree of control over the production of food."
###
UKR_agriculture_boost:0 "Agriculture Boost"
UKR_agriculture_boost_desc:0 "The people must unite to provide food for our vast and growing nation, and we must do our duty to encourage this behavour."
###
UKR_ukraine_language:0 "Ukrainian Language Promotion"
UKR_ukraine_language_desc:0 "The Ukrainian language is being promoted across the nation, boosting nationalism and angering ethnic minorities."
###
UKR_russian_language:0 "Russian Language Promotion"
UKR_russian_language_desc:0 "The Russian language is being promoted across the nation, boosting support for Russian minorities and angering the general populace."
###
UKR_bilingual:0 "Bilingual Language Promotion"
UKR_bilingual_desc:0 "A bilingual system is being promoted across the nation, pleasing both Ukrainians and Russians, but infuriating ethnic minorities which speak neither language naturally."
###
UKR_socialist_republic:0 "The Socialist Republic"
UKR_socialist_republic_desc:0 "Ukraine has bridged the ideological gap between democracy and socialism, and we now stand at a crossroads between Germany and Russia. We must choose our ally wisely if we are to see the survival of our nation."

