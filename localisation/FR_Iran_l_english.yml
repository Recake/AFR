iran.0.t:0 "The State of Iran in 1936"
iran.0.d:0 "For many years, Persia, also called Iran, has been in a decline. While the modernization of the country began in the 1800s, British and Russian influence also begun to grew. At the end of the century, many in Persia believed that the rulers were beholden to foreign interests. At the start of the 20th century, Persia became a constitutional monarchy after the Persian Constitutional Revolution. Elections were introduced in Persia. \n\nUnder the Great War, Persia announced its neutrality in the conflict. But this didn’t stop the Ottomans from invading the country. At this time, parts of the country was under the influence and control of Russia, and Russian forces were present. In Iranian Azerbaijan, clashes began between Ottoman and Russian forces, the latter of them were aided by Assyrian and Armenian volunteer units. However, with the advent of the Russian Revolution, the Ottomans gained the upper hand in Persia. Under the war, many thousands of the Assyrian and Armenian population in Persia was massacred by Ottoman troops. British forces was also occupying parts of the country under the war. The occupying forces were also seen as the major cause for the Great Persian famine of 1917 - 1919 that struck the country. \n\nAfter the war, the British tried to establish a protectorate in Iran, but was unsuccessful. While the war was over, the population of Iran was quite rebellious. In 1922, a socialist rebellion rose up, capturing Teheran and making the Qajar royal family flee from the country. But before anyone could establish an socialist republic, the majority of the Persian army, under the leadership of Reza Khan and with British support, crushed the rebellion. While some believed that this would mean the restoration of the royal family, the military took over under the leadership of Reza Khan. Like that, the age of Persian monarchs where over for now. \n\nThe new military regime modernized Persia and built railways through the country. But while all of this happened, the Persian military was in a fight to silence socialist elements in Persia. Many conservative voices was not either happy when the regime worked for separating religion and state, and adopting Western clothes. In 1933, the country changed its official name to Iran. \n\nThe last 20 years have also seen the regime balancing between favoring both the British Empire and Iranian nationalists. With rebellions coming up in India, it will see if it is time for Iran to continue under the military regime, adopting a more democratic regime, or be consumed by socialist or nationalist revolutions."
iran.0.a:0 "Long Live Iran!"
iran.1.t:0 "The Situation in India"
iran.1.d:0 "As a neighbouring entity, India is at our border. Right now however, there is a rebellion in India against the British overlords. Many in Iran believes that this could be the perfect time to distance our country away from British influences. Individuals from the far-left to the far-right has voiced their support in our country distancing ourself from the British imperialists and their sphere of influence."
iran.1.a:0 "The Start of the Fall of British Middle East."

iran.2.t:0 "The Day of the New Iran!"
iran.2.d:0 "Today, the 18th of March, marks the Day of the New Iran. This was the day when the Iranian Armed Forces declared the socialist rebellion was crushed that ended the Qajar dynasty and started the Military Regime. It is now 13 years since that day, and the regime's leader, Reza Khan, held a speech in Teheran. He has currently planned out to speech in many other cities in the weeks that follow, including Tabriz. But this decition could be dangerous as the northern territories is known as a socialist breeding ground."
iran.2.a:0 "Be Carefull, Commander Reza Khan!"
iran.3.t:0 "The Assassination of Reza Khan!"
iran.3.d:0 "Under Reza Khan's visit to Tabriz, he was seriously injured, while holding a speech, when a bomb blew of under the floor, right under his feets. Khan has been rushed to the mayor hospital in Tabriz, but his situation is very critical. Those operation on him has little hope that his life can be saved. Whatever if he dies or not, Iran needs a new commander to lead the country. There are already an investigation going on to track down and eliminate those who did it, and the whole city of Tabriz has been cut of. Haj Ali Razmara has become commander while the military figures out who will sucseed Reza Khan."
iran.3.a:0 "A Great Man has Passed!"

